language: swift
osx_image: xcode7.3
xcode_sdk: iphonesimulator9.3
xcode_workspace: GraphQL.xcworkspace
xcode_scheme: GraphQLTests
env:
  global:
  - FRAMEWORK_NAME=GraphQL
before_install:
- curl -OlL "https://github.com/Carthage/Carthage/releases/download/0.9.4/Carthage.pkg"
- sudo installer -pkg "Carthage.pkg" -target /
- rm "Carthage.pkg"
before_script:
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
notifications:
  slack:
    secure: 
  email: false
